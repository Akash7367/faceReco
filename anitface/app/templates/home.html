<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        body {
            background-image: url('/static/images/bg_home.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slowGif 30s linear infinite;
        }

        @keyframes slowGif {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .animate-text {
            text-transform: uppercase;
            background-image: linear-gradient(-225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            font-size: 6vw;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        .start-button {
            display: inline-block;
            background-color: white;
            color: black;
            font-size: 4vw;
            font-weight: 900;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 15px;
            min-width: 250px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .animate-text {
                font-size: 8vw;
                margin-bottom: 20px;
            }

            .start-button {
                font-size: 5vw;
                padding: 10px 20px;
                min-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .animate-text {
                font-size: 10vw;
            }

            .start-button {
                font-size: 6vw;
                padding: 10px 15px;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animate-text">
            Welcome To<br>
            Face Recognition<br>
            System
        </div>
        
        <a href="{{ url_for('app.main') }}" target="_blank">
            <div class="start-button">
                START HERE
            </div>
        </a>
    </div>
</body>
</html>
